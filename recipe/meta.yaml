{% set name = "azure-cli-telemetry" %}
{% set version = "1.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d4e6948f49768b28edc22a05405de214431a9bb5873cdd2d037014f3d93dc269

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - applicationinsights >=0.11.1
    - portalocker ==1.2.1
    - setuptools
    - pywin32  # [win]

test:
  imports:
    - azure
    - azure.cli
    - azure.cli.telemetry
    - azure.cli.telemetry.components

about:
  home: https://github.com/Azure/azure-cli
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Microsoft Azure CLI Telemetry Package

  doc_url: https://docs.microsoft.com/en-us/cli/azure
  dev_url: https://github.com/Azure/azure-cli

extra:
  recipe-maintainers:
    - andreyz4k
